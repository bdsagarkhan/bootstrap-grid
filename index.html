		<div class="container">
			<div class="row">
				<div class="col-lg-12">

						<div class="col-md-6">

						</div>
						<div class="col-md-4">

						<div class="col-md-2">

						</div>
						<div class="col-12">

								<label class="form-check-label" for="gridCheck">

							</div>
						</div>
